<app-header title="Checkbox"></app-header>


<ion-content>
  <ion-list>

    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Fecha Nacimiento</ion-label>
      <ion-datetime placeholder="Nacimiento"             
            display-format="YYYY MMMM DD"
            cancelText="Cancelar"
            [ngModel]="fechaNacimiento.toISOString()"
            (ionChange)="cambioFecha( $event )">
          </ion-datetime>
    </ion-item>


    <ion-list-header>
        <ion-label>Restricciones</ion-label>
    </ion-list-header>
    <ion-item>
          <ion-label>Min y Max</ion-label>
          <ion-datetime placeholder="yyyy-mm-dd"             
                display-format="YYYY MMMM DD"
                cancelText="Cancelar"
                min="2015-01-01"
                max="2015-12-31"
                (ionChange)="cambioFecha( $event )"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>AÃ±os</ion-label>
        <ion-datetime placeholder="YYYY"             
              display-format="YYYY"
              cancelText="Cancelar"
              min="2015"
              max="2025"
              value="2020"
              (ionChange)="cambioFecha( $event )"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>Custom Date</ion-label>
        <ion-datetime [pickerOptions]="customPickerOptions"
            [(ngModel)]="customDate"></ion-datetime>
    </ion-item>

  </ion-list>

</ion-content>
