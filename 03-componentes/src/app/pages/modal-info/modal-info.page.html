<ion-header no-border>
  <ion-toolbar>
    <ion-title text-capitalize>{{ nombre }} -- {{ pais }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-button expand="full" color="primary" (click)="salirSinArgumentos()">
    Salir sin argumentos
  </ion-button>

  <ion-button expand="full" (click)="salirConArgumentos()" color="secondary">
      Salir con argumentos
  </ion-button>
  
</ion-content>
