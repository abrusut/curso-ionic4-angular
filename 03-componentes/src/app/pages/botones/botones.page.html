<ion-header no-border>
  <ion-toolbar>
    <ion-title>Botones</ion-title>
    
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>

      <ion-buttons slot="end">

        <ion-button color="primary">
          <ion-icon name="star"></ion-icon>
        </ion-button> 

        <ion-button color="primary">
            <ion-icon name="heart"></ion-icon>
          </ion-button> 

      </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <!--Botones Normales
    size: grosor
    expand: width
  -->
  <ion-button size="small" expand="full">Small</ion-button>
  <ion-button size="dafault" expand="full">Default</ion-button>
  <ion-button size="large" expand="full">Large</ion-button>

  <!--Link-->
  <ion-button class="top-20" color="tertiary" [routerLink]="['/alert']" 
      routerLinkActive="router-link-active"  expand="full">Link</ion-button>

  <!-- ion-row + ion-col -->
  <ion-row class="top-20">
    <ion-col>
        <ion-button  color="tertiary" [routerLink]="['/avatar']" 
        routerLinkActive="router-link-active"  expand="full">Avatar</ion-button>
    </ion-col>
     <ion-col>
        <ion-button  color="tertiary" [routerLink]="['/alert']" 
        routerLinkActive="router-link-active"  expand="full">Alert</ion-button>
    </ion-col>
  </ion-row>

  <!--fill-->

  <ion-button class="top-20" fill="clear">Clear</ion-button> 

  <ion-button class="top-20" fill="outline"> Outline</ion-button> 

  <ion-button class="top-20" fill="solid">Solid</ion-button> 

</ion-content>
